<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/day/day.css">

</head>
<body>
    <nav>
        <a>calendar</a>
        <a>summary</a>
        <a>account</a>
    </nav>
    <div id="day_container">
        <div id="day_navigation_bar">
            <button id="day_nav_left_arrow">
                &#8592;
            </button>
            <h1 id="day_nav_date">
                Day_name Day Month Year
            </h1>
            <button id="day_nav_left_arrow">
                &#8594;
            </button>
        </div>
        <div class="schedule">
            <div class="scheduled_activities">
                <div class="scheduled_activity">
                    <h3>title</h3>
                    <div class="time_interval">
                        <input class="activity_start_time" type="time" value="00:00" />
                        <p>to</p>
                        <input class="activity_end_time" type="time" value="00:00" />
                    </div>
                    <button class="activity_remove_btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                    <div class="wrapper">
                        <input class="activity_content" type="text" value="content" />
                    </div>
                </div>
            </div>
            <div class="activity_adder">
                <button class="activity_add">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="15" x2="25" y2="15"></line>
                        <line x1="15" y1="5" x2="15" y2="25"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mood_fields_1">
            <div class="mood_field">
                <h2>Hours of sleep: </h2>

                </div>
            </div>
            <div class="mood_field">
                <h2>Comments: </h2>
                <div class="mood_field_text">
                    <textarea name="mood_field_text" id="mood_field_text"></textarea>
                </div>
            </div>
        </div>
        <div id="mood_fields_2">
